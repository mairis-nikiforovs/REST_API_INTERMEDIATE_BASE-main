name: Run Restaurant Script & Publish Report

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (e.g. STG, PROD, DEV)"
        required: true
        default: "STG"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: local

    steps:
      - name: Pull Repo Code
        uses: actions/checkout@v4

      - name: Install node modules
        run: npm install

      - name: Run restaurant script
        run: X_API_KEY=${{ secrets.X_API_KEY }} npm run restaurant -- --env=${{ github.event.inputs.env }}

      - name: Rename main HTML report to index.html
        run: mv reports/restaurant_report.html reports/index.html

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

  deploy:
    needs: build
    runs-on: local
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
